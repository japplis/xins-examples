<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
   <head>
      <title>Example of uploading a file using XINS</title>
   </head>
   <body>
      <form method="POST" enctype="multipart/form-data" action="http://127.0.0.1:8080/fileupload/">
         <input type="hidden" name="_function" value="UploadFile">
         <input type="hidden" name="_convention" value="multipart">
         <table>
         <tr>
            <td><b>Owner</b>:</td>
            <td><input type="text" name="owner" size="20"></td>
         </tr>
         <tr>
            <td><b>Description</b>:</td>
            <td><textarea name="description" rows="4" cols="30"></textarea></td>
         </tr>
         <tr>
            <td><i>Keywords</i>:</td>
            <td><input type="text" name="keywords" size="40"></td>
         </tr>
         <tr>
            <td><b>File</b>:</td>
            <td><input type="file" name="document" ACCEPT="text/plain"></td>
         </tr>
         </table>
         <input type="submit" value="Upload">
      </form>
   </body>
</html>
